<!DOCTYPE html>
<html>
<head>
  <title>D&D Agent</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="unifrakturmaguntia-regular">D&D Character Analyzer</h1>
  <div class="user-input">
    <textarea id="description" rows="5" cols="50" placeholder="Describe a person..."></textarea>
    <button id="submit">Analyze</button>
  </div>
  <br>
  <pre id="result"></pre>

  <script>
    document.getElementById("submit").addEventListener("click", async () => {
      const description = document.getElementById("description").value;
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Thinking...";

      const response = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ description })
      });

      const data = await response.json();
      resultBox.textContent = data.character_sheet;
    });
  </script>
</body>
</html>
