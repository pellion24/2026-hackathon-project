<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character</title>
    <link rel="stylesheet" href="static/css/character.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="unifrakturmaguntia-regular">D&D Character Analyzer</h1>
        <h4>UGA Hackathon 2026 Submission</h4>
    </header>

    <section class="grid-container">
        <div class="offical-art">
            <img src="static/images/lego_wizard_pintrest.jpg" width=50% height=85%>
        </div>
        <div class="character-info">
            <h2 class="unifrakturmaguntia-regular">Character name</h2>
            <h3 class="unifrakturmaguntia-regular">class</h3>
            <h3 class="unifrakturmaguntia-regular">race</h3>
        </div>
        <div class="pdf-viewer">
            <h1 class="unifrakturmaguntia-regular">pdf-view</h1>
            <iframe src="dnd_pdf_filler_simple/assets/5E_CharacterSheet_Fillable.pdf" id="pdfViewer"></iframe>
            <script>
                const params = new URLSearchParams(window.location.search);
                document.getElementById("pdfViewer").src = params.get("pdf");
            </script>
        </div>
        <div class="class-description">
            <h2 class="unifrakturmaguntia-regular">Class Description</h2>
        </div>
        <div class="Backstory">
            <h2 class="unifrakturmaguntia-regular">Backstory</h2>
        </div>
    </section>
</body>

</html>
