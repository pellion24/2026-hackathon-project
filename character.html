<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character</title>
    <link rel="stylesheet" href="static/css/character.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="unifrakturmaguntia-regular">D&D Character Analyzer</h1>
        <h4>UGA Hackathon 2026 Submission</h4>
    </header>

    <section class="grid-container">
        <div class="offical-art card">
            <img src="static/images/Barbarian%20DND.png">
        </div>
        <div class="character-info card">
            <h2 class="unifrakturmaguntia-regular" id="character-name">Character name</h2>
            <h3 class="unifrakturmaguntia-regular" >class</h3>
            <ul>
                <li id="class-name">class name goes here</li>
            </ul>
            <h3 class="unifrakturmaguntia-regular" >race</h3>
            <ul>
                <li id="race-name">race name goes here</li>
            </ul>
        </div>
        <div class="pdf-viewer card">
            <h1 class="unifrakturmaguntia-regular">pdf-view</h1>
            <iframe src="dnd_pdf_filler_simple/assets/5E_CharacterSheet_Fillable.pdf" id="pdfViewer"></iframe>
            <script>
                const params = new URLSearchParams(window.location.search);
                document.getElementById("pdfViewer").src = params.get("pdf");
            </script>
        </div>
        <div class="class-description card">
            <h2 class="unifrakturmaguntia-regular" >Class Description</h2>
            <ul>
                <li id="class-description">class description goes here</li>
            </ul>
        </div>
        <div class="Backstory card">
            <h2 class="unifrakturmaguntia-regular" id="backstory">Backstory</h2>
            <ul>
                <li id="backstory">backstory goes here</li>
            </ul>
        </div>
    </section>

    <script src="character_info.js"></script>
</body>

</html>
